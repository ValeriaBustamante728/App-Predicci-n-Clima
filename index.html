<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Alerta Temprana</title>
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="bg-gray-100 flex flex-col lg:flex-row h-screen overflow-hidden">

    <aside class="bg-white px-8 pt-4 pb-8 shadow-xl lg:w-96 flex flex-col items-center h-full">
       <div class="flex flex-col items-center mb-8">
    <img src="./img/favicon.png" alt="Logo Alerta Temprana" class="h-56 w-56 logo-animation">
    <h1 class="text-3xl font-bold text-gray-800 mt-2">Alerta Temprana</h1>
    <p class="text-gray-600 text-center text-sm whitespace-nowrap">Visualice alertas en tiempo real en micro-zonas.</p>
</div>
        
        <div class="w-full flex flex-col items-center mb-8 bg-gray-50 p-6 rounded-2xl border border-gray-200 flex-shrink-0">
            <label for="alertTypeSelect" class="block text-sm font-bold text-gray-700 mb-2">Selecciona el tipo de alerta:</label>
<select id="alertTypeSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
    <option value="" disabled selected>-- Elige una alerta --</option>
    <option value="Frío y Seco">Frío y Seco</option>    
    <option value="Frío y Húmedo">Frío y Húmedo</option>
    <option value="Templado y Seco">Templado y Seco</option>
    <option value="Templado y Húmedo">Templado y Húmedo</option>
    <option value="Cálido y Seco">Cálido y Seco</option>
    <option value="Cálido y Húmedo">Cálido y Húmedo</option>
    <option value="Muy Húmedo">Muy Húmedo (Clima de Selva)</option>
    <option value="Baja Presión">Condiciones de Baja Presión (Posible Lluvia)</option>
    <option value="Alta Presión">Condiciones de Alta Presión (Cielo Despejado)</option>
    <option value="Extremadamente Caliente">Extremadamente Caliente</option>
</select>   
            <div id="status-message" class="text-center font-bold text-gray-700">Haz clic en el mapa para colocar una alerta.</div>
            <div id="loading-spinner" class="spinner ml-2 mt-4 hidden"></div>
            <div id="alert-message" class="bg-yellow-100 text-yellow-800 p-3 rounded-xl mt-4 text-sm text-center font-medium hidden border border-yellow-300">
                ¡Alerta creada con éxito!
            </div>
            <div id="error-message" class="bg-red-100 text-red-800 p-3 rounded-xl mt-4 text-sm text-center font-medium hidden border border-red-300">
                Hubo un problema al generar la descripción.
            </div>
        </div>

        <div class="w-full flex-grow overflow-y-auto">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Alertas Activas</h2>
            <ul id="active-alerts" class="space-y-4">
                </ul>
            <p id="no-alerts-message" class="text-sm text-gray-500 text-center mt-6 p-4 rounded-xl border-dashed border-2 border-gray-300">No hay alertas activas.</p>
        </div>

    </aside>

    <main class="flex-1 h-full relative"> <div id="map-controls" class="absolute top-4 right-4 z-[1000] bg-white p-1.5 rounded-lg shadow-lg flex space-x-1">
            <button id="btn-default" class="px-3 py-1 text-sm font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Claro</button>
            <button id="btn-dark" class="px-3 py-1 text-sm font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Oscuro</button>
            <button id="btn-satellite" class="px-3 py-1 text-sm font-semibold text-gray-700 bg-gray-100 rounded-md hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Satélite</button>
           
        </div>
        <div id="location-button-container" class="absolute bottom-8 right-4 z-[1000]">
        <button id="locate-me-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-full shadow-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
    </svg>
        </button>
    </div>
        <div id="map" class="shadow-lg h-full"></div>
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>
</body>
</html>
